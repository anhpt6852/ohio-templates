name: ohio_templates
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Riverpod-package
  flutter_riverpod: ^1.0.3

  #Network + Dio
  dio: ^4.0.6
  dio_smart_retry: ^1.2.0
  logger: ^1.1.0
  dartz: ^0.10.1

  #UI
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.0
  responsive_framework: ^0.1.7
  equatable: ^2.0.3
  timeago: ^3.2.2
  top_snackbar_flutter: ^1.0.2
  pull_to_refresh: ^2.0.0
  
dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_gen_runner:

flutter_gen:
  # Optional
  output: lib/generated/

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/icons/
